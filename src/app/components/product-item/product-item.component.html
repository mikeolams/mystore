<div>
    <form class="product-container" (ngSubmit)="onSubmit()" id="'{{ product.id }}'" >
        <div routerLink="/product/:{{ product.id }}" name="product.url"  (click)="onClick()" [(ngModel)]="product.url">
            <img class="product-image" src="{{ product.url }}"/>
        </div>
        <div>
            <label name="product.name" [(ngModel)]="product.name">
                <h3> {{ product.name}}</h3>
            </label>
            <label name="product.price" [(ngModel)]="product.price">{{ product.price }}</label><br><br>
            <select name="quantity" class=".select-input" [(ngModel)]="quantity">
                <option value="1">{{ quantity }}</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br>
        </div>
        <button type="submit" >Add to Cart</button>
    </form>

</div>
